name: Deploy Vite site to docs folder

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Build Vite project
        run: npm run build

      - name: ğŸš€ Move build output to docs folder
        run: |
          rm -rf docs
          mv dist docs

      - name: ğŸ’¾ Commit and push docs
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add docs
          git commit -m "Deploy to docs folder [auto]" || echo "No changes to commit"
          git push
